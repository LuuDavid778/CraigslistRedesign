<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Small Comps</title>
            <link rel="stylesheet" href="small_product_comp.css">
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" 
            rel="stylesheet">
        </head>
        <body>
            <!--Next Page section started-->
            <div class="next_page_box">
                <div class="next_page_button">
                    <img class="next_button" src="/Small Product Comps/icons/left_arrow.svg">
                </div>
                <div class="next_page_show">
                    <h3>Showing 1-30 of 200</h3>
                </div>
                <div class="next_page_button">
                    <img class="next_button_right" src="/Small Product Comps/icons/right_arrow.svg">
                </div>
            </div>
            <!--Next Page section started-->

            <!--See More Button-->
            <div class="see_more">
                <h3>See more </h3>
                <img class="next_button_right" src="/Small Product Comps/icons/left_arrow.svg">

            </div>
            <!--See More Button-->

            <!--Search Bar-->
            <div class="search_bar_box">
                <div class="search_crumb">
                    <h5>For Sale</h5>
                    <img class="next_button_right" src="/Small Product Comps/icons/left_arrow.svg">
                    <h5>Vehicles</h5>
                    <img class="next_button_right" src="/Small Product Comps/icons/left_arrow.svg">
                </div>
                <div class="search_input_box"> 
                    <input class="search_input" type="text" placeholder="I'm looking for...">
                    <button class="search_button"><img class="search_icon" src="/Small Product Comps/icons/search.svg"></button>
                </div>
            </div>
        </body>
    </html>
