<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Main Comps</title>
            <link rel="stylesheet" href="myads.css">
            <link rel="stylesheet" href="myfavourites.css">
            <link rel="stylesheet" href="mymessages.css">
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" 
            rel="stylesheet">
        </head> 
        <body>
            <div class="main_comps">

                <!--My ad item comp-->
                <div class="item_box">
                    <div class="item_img">
                        <img class="img_item" src="/My Ads+ Comps/imgs/image-placeholder.jpg">
                    </div>
                    <div class="item_info">
                        <h3>Item</h3>
                        <p>Hey ____, is this available?</p>
                    </div>
                    <div class="item_user">
                        <img class="user_img" src="/My Ads+ Comps/imgs/user.jpg">
                        <div class="user_info">
                            <h4>User</h4>
                            <p>30min ago</p>
                        </div>
                    </div>
                </div>
                <!--My ad item comp-->

                <!--My msgs comp-->
                <div class="item_box">
                    <div class="item_img">
                        <img class="img_item" src="/My Ads+ Comps/imgs/image-placeholder.jpg">
                    </div>
                    <div class="item_info">
                        <div class="item_msg_title">
                            <h3>Item</h3>
                            <img class="user_img_msg" src="/My Ads+ Comps/imgs/user.jpg">
                            <h5>User</h5>
                        </div>
                        <p>Hey ____, is this available?</p>
                    </div>
                    <div class="item_user">
                        <div class="user_info">
                            <p>Sent 30min ago</p>
                        </div>
                    </div>
                </div>
                <!--My msgs comp-->

                <!--My Fav comp-->
                <div class="item_box">
                    <div class="item_img">
                        <img class="img_item" src="/My Ads+ Comps/imgs/image-placeholder.jpg">
                    </div>
                    <div class="item_info_fav">
                        <h3>Item</h3>
                    </div>
                    <div class="item_user_fav">
                        <img class="user_img_fav" src="/My Ads+ Comps/imgs/user.jpg">
                        <div class="user_info_fav">
                            <p>Posted by</p>
                            <h4>User</h4>
                            <p>30min ago</p>
                        </div>
                    </div>
                </div>
                <!--My Fav comp-->

                <!--Buttons-->
                <div class="buttons">
                    <button class="basic_button">Delete</button>

                    <button class="read_button">Mark as Read</button>

                    <button class="basic_button">UnFav</button>

                    <button class="button_red">Reply</button>

                    <button class="button_red">View</button>

                    <button class="to_ads_button"><img class="left_arrow" src="/My Ads+ Comps/imgs/left_arrow.svg">Back to Ads</button>

                    <div class="active"> 
                        <div class="button_left"><h5>Active</h5></div>
                        <div class="button_right"><h5>Inactive</h5></div>
                    </div>

                    <div>
                        <ul class="sub_menu">
                            <li class="menu_item">My Ads</li>
                            <li class="menu_item">My Messages</li>
                            <li class="menu_item">My Favourites</li>
                        </ul>
                    </div>

                    <div class="select_all">
                        <input class="select_all_box" type="checkbox">
                        <h4>Select All</h4>
                    </div>
                    <div> <input class="select_box" type="checkbox"></div>
                </div>
                <!--Buttons-->
            </div>
        </body>
    </html>
