<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Household items page</title>
            <meta charset="UTF-8">
            <link rel="stylesheet" href="household.css">
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" 
            rel="stylesheet">
            <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" 
            rel="stylesheet">
        </head>
        <body>
            <div id="sidebars">
            <!--Start of Household Sidebar-->
        <div class="sidebar">
            <div class="sidebar_header">
                <h1>Household</h1>
            </div>
            <hr width="200px">
            <div class="sidebar_section">
                <h2 class="sidebar_subhead">Location</h2>

                    <div class="location_finder_box">
                    <input class="sidebar_input" type="text">
                    <img id="location_icon" src="/icons/location.svg" onclick="">
                    </div>

                    <div class="location_input_box">
                    <input class="location_input" type="text" placeholder="Within 40km">
                    <img class="arrow_down_icon" src="/icons/arrow_down.svg">
                    </div>

            </div>

            <div class="sidebar_section">
                <h2 class="sidebar_subhead"> Sort By</h2>
                <input class="sidebar_input" type="text" placeholder="Price:Low-High">
            </div>
            <hr width="200px"> 

            <div class="sidebar_section">
                <h2 class="sidebar_subhead">Price</h2>

                <div class="sidebar_price">
                    <input class="price_input" type="text" placeholder="Min">
                    <h4 class="price_to">to</h4>
                    <input class="price_input" type="text" placeholder="Min">
                </div>
            </div>
            
            <div class="sidebar_category">
                <h2 class="sidebar_cat_header">Categories</h2>
                <img class="arrow_down_category"src="/icons/arrow_down.svg">
            </div>

        </div>
            <!--End of Household Sidebar-->
            <br>
            <!--Start of Cars Sidebar-->
            <div class="sidebar_cars">
                <div class="sidebar_header">
                    <h1>Cars</h1>
                </div>
                <hr width="200px">
                <div id="cars_buttons">
                    <button class="sidebar_buttons">All</button>
                    <button class="sidebar_buttons">Owner</button>
                    <button class="sidebar_buttons">Dealer</button>
                </div>

                <div class="sidebar_section">
                    <h2 class="sidebar_subhead">Location</h2>
    
                        <div class="location_finder_box">
                        <input class="sidebar_input" type="text">
                        <img class="location_icon" src="/icons/location.svg" onclick="">
                        </div>
    
                        <div class="location_input_box">
                        <input class="location_input" type="text" placeholder="Within 40km">
                        <img class="arrow_down_icon" src="/icons/arrow_down.svg">
                        </div>
                </div>

                <div class="sidebar_section">
                    <h2 class="sidebar_subhead"> Sort By</h2>
                    <input class="sidebar_input" type="text" placeholder="Price:Low-High">
                </div>
                <hr width="200px"> 
                <div class="sidebar_section">
                    <h2 class="sidebar_subhead">Price</h2>
    
                    <div class="sidebar_price">
                        <input class="price_input" type="text" placeholder="Min">
                        <h4 class="price_to">to</h4>
                        <input class="price_input" type="text" placeholder="Min">
                    </div>
                </div>

                <div class="sidebar_section">
                    <h2 class="sidebar_subhead"> Make/Model</h2>
                    <input class="sidebar_input" type="text" placeholder="Make/Model">
                </div>

                <div class="sidebar_section">
                    <h2 class="sidebar_subhead">Model Year</h2>
    
                    <div class="sidebar_price">
                        <input class="price_input" type="text" placeholder="Min">
                        <h4 class="price_to">to</h4>
                        <input class="price_input" type="text" placeholder="2020">
                    </div>

                    
                </div>                

                <div class="sidebar_section">
                    <h2 class="sidebar_subhead">Mileage</h2>
    
                    <div class="sidebar_price">
                        <input class="price_input" type="text" placeholder="Min">
                        <h4 class="price_to">to</h4>
                        <input class="price_input" type="text" placeholder="Max">
                    </div>

                    
                </div>                

                </div>


        
        </div>
        </body>
    </html>
