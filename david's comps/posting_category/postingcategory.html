<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="postingcategory.css">
    <title></title>
</head>

<body>
    <div class="posting_category">
        <div  class="posting_category_header">Select a category</div>

        <div class="posting_category_cont">
            <div onclick = toggleDrop()  class="posting_category_div">
                <div class="posting_category_text">Select a category</div>
                <img class="posting_category_arrow" src="../assets/dropdownarrow.png">
            </div>
        </div>
       

<div class="posting_category_dropdown">
            <div class="posting_category_dropdown_cont">
                <div class="posting_category_dropdown_div1 " onclick = ClickMenu()>
                    <div  id = "text" class="posting_category_dropdown_text">Appliances</div>
                    <img class="posting_category_forwardarrow" src="../assets/dropdownforwardarrow.png">
                </div>
            </div>
            <div class="posting_category_dropdown_div2">
                <div id = "text" class="posting_category_dropdown_textalt1" >Audio & Stereo</div>
                <img class = "posting_category_forwardarrow" src="../assets/dropdownforwardarrow.png">
            </div>
            <div class="posting_category_dropdown_div3">
                <div id = "text" class="posting_category_dropdown_textalt2">Baby & Kids Stuff</div>
                <img class = "posting_category_forwardarrow" src="../assets/dropdownforwardarrow.png">
            </div>
            <div class="posting_category_dropdown_div4" >
                <div id = "text"  class="posting_category_dropdown_textalt3" >Camera, Camcorders & Studio Equipment </div>
                <img class = "posting_category_forwardarrow" src="../assets/dropdownforwardarrow.png">
            </div>
            <div class="posting_category_dropdown_div5" >
                <div id = "text" class="posting_category_dropdown_textalt4" >Clothes, Footwear & Accessories</div>
                <img class = "posting_category_forwardarrow" src="../assets/dropdownforwardarrow.png">
            </div>
            <div class="posting_category_dropdown_div6" >
                <div  id = "text" class="posting_category_dropdown_textalt5">Computers & Software</div>
                <img class = "posting_category_forwardarrow" src="../assets/dropdownforwardarrow.png">      
            </div>



        </div>

    </div>

    <script src="./postingcategory.js"></script>
</body>

</html>
