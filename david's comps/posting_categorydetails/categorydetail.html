<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="categorydetail.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title></title>
</head>

<body>
    <div class="detailed_category">
        <div class="detail_header">Select a category</div>
        <div class="detail_cont">
        
            <div class="selected_category">
                <div class="selected_category_text">Home Appliances</div>
                <img class="selected_category_icon" src="../assets/leftarrow.png">

            </div>
            <div class="detail_list_title_cont">
                <h2>Listing Title</h2>
            <input  placeholder = "Listing Title" class="detail_list_input">  
        </input>
    </div>
            <div class="detail_list_desc_cont">
                <h2>Listing Description</h2>
                <textarea placeholder = "Provide a description about the listing"  class="detail_list_desc"></textarea>
            </div>
            <div class="detail_list_price_cont">
                <div class="detail_list_price">
                    <h2>Price</h2>
                <input  placeholder = "$  Price" class="detail_list_input">  
            </input>
        </div>
            </div>
            <div class="detail_list_condition_cont">
                <h2>Item Condition</h2>
                <div id="detail_list_box">
                <input type="checkbox" class="detail_list_condition_new"></input>
                <div id="detail_list_condition_text">New</div>
                <input type="checkbox" class="detail_list_condition_new"></input>
                <div>Used</div>
            </div>
            


            </div>
            <div class="detail_list_phone_cont">
                <div class="detail_list_phone">
                    <h2>Phone Number</h2>
                <input  placeholder = "Phone Number" class="detail_list_input">  
            </input>
        </div>

            </div>
           
            <div class="detail_list_bttn">Post Listing</div>




        </div>


    </div>
</body>

</html>
